<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <form>
        <label for="task">Add A New Task: </label>
        <div class="message-container">
        <input type="text" id="task">
        <small class="small">Valid Entry Required!</small>
      </div>
        <button type="submit" id="send">Submit</button>
        <button type="reset" id="reset-button">Reset</button>
        </form>

    </div>
    <div class="row clearflix">
      <div class="list-header"><span>New Tasks:</span><span>Finished Items:</span></div>
<div class="list" id="new-task" ondrop="putBack(event, this)" ondragover="allowDrop(event)">
  <ul id="list-items">
    <li class="drag-me hide"><!--Hidden List Item --></li>
      </ul>
    </div>
<div class="list" ondrop="drop(event, this)" ondragover="allowDrop(event)">
  <ul class="finished-list-items" id="finished-task" ></ul>
</div>
    </div>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
